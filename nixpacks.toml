[phases.setup]
nixPkgs = ["php81", "php81Extensions.bcmath", "php81Extensions.curl", "php81Extensions.dom", "php81Extensions.fileinfo", "php81Extensions.mbstring", "php81Extensions.pdo", "php81Extensions.pdo_mysql", "php81Extensions.openssl", "php81Extensions.gd", "php81Extensions.zip", "composer"]

[phases.build]
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache",
    "php artisan storage:link",
    "npm install",
    "npm run build"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
